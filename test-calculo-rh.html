<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste Cálculo RH</title>
    <script>
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        function parseMonetaryValue(value) {
            if (!value) return 0;
            if (typeof value === 'number') return value;
            
            let cleanValue = value.toString()
                .replace(/R\$/g, '')
                .replace(/\s/g, '')
                .trim();
            
            // Tratamento brasileiro: vírgula como decimal, ponto como milhar
            cleanValue = cleanValue.replace(/\./g, '').replace(',', '.');
            
            const result = parseFloat(cleanValue);
            return isNaN(result) ? 0 : result;
        }

        function testCalculoRH() {
            // Dados das contratações do PDF
            const contratacoes = [
                { cargo: "Operador de CNC", quantidade: 30, salario: "R$ 3.500,00" },
                { cargo: "Técnico de Automação", quantidade: 8, salario: "R$ 5.200,00" },
                { cargo: "Engenheiro de Processos", quantidade: 3, salario: "R$ 9.000,00" },
                { cargo: "Analista de Qualidade", quantidade: 5, salario: "R$ 4.000,00" }
            ];
            
            let totalInvestimento = 0;
            let totalContratacoes = 0;
            let detalhes = [];
            
            contratacoes.forEach(c => {
                const salarioNumerico = parseMonetaryValue(c.salario);
                const subtotal = c.quantidade * salarioNumerico;
                totalInvestimento += subtotal;
                totalContratacoes += c.quantidade;
                
                detalhes.push({
                    cargo: c.cargo,
                    quantidade: c.quantidade,
                    salario: formatCurrency(salarioNumerico),
                    subtotal: formatCurrency(subtotal)
                });
            });
            
            // Com 85% de encargos (valor típico)
            const encargosBeneficios = 85;
            const investimentoComEncargos = totalInvestimento * (1 + (encargosBeneficios / 100));
            
            // Resultados
            document.getElementById('detalhes').innerHTML = detalhes.map(d => 
                `<tr>
                    <td>${d.cargo}</td>
                    <td>${d.quantidade}</td>
                    <td>${d.salario}</td>
                    <td>${d.subtotal}</td>
                </tr>`
            ).join('');
            
            document.getElementById('totalContratacoes').textContent = totalContratacoes;
            document.getElementById('totalBase').textContent = formatCurrency(totalInvestimento);
            document.getElementById('encargos').textContent = encargosBeneficios + '%';
            document.getElementById('totalComEncargos').textContent = formatCurrency(investimentoComEncargos);
            
            // Verificação
            const esperado = 173600; // Soma dos salários * quantidades
            const calculado = totalInvestimento;
            document.getElementById('verificacao').innerHTML = 
                calculado === esperado 
                ? `✅ Cálculo correto! Total base: ${formatCurrency(esperado)}`
                : `❌ Erro no cálculo! Esperado: ${formatCurrency(esperado)}, Calculado: ${formatCurrency(calculado)}`;
        }
        
        window.onload = testCalculoRH;
    </script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .resultado { background-color: #e8f5e9; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .erro { background-color: #ffebee; }
        .sucesso { background-color: #e8f5e9; }
    </style>
</head>
<body>
    <h1>Teste de Cálculo - Investimento em RH</h1>
    
    <h2>Detalhamento das Contratações</h2>
    <table>
        <thead>
            <tr>
                <th>Cargo</th>
                <th>Quantidade</th>
                <th>Salário Unitário</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody id="detalhes"></tbody>
    </table>
    
    <div class="resultado">
        <h3>Resumo do Cálculo</h3>
        <p><strong>Total de Contratações:</strong> <span id="totalContratacoes"></span></p>
        <p><strong>Investimento Base (salários):</strong> <span id="totalBase"></span></p>
        <p><strong>Encargos e Benefícios:</strong> <span id="encargos"></span></p>
        <p><strong>Investimento Total com Encargos:</strong> <span id="totalComEncargos"></span></p>
    </div>
    
    <div id="verificacao" class="resultado"></div>
</body>
</html>
